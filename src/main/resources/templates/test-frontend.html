<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Send text to backend via API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form>
    <textarea id="input-text"></textarea>
    <button type="submit">Send</button>
</form>
<div id="output"></div>
<script>
      $('form').on('submit', function(e) {
        e.preventDefault(); // Prevent the default form submit behavior
        var text = $('#input-text').val(); // Get the value of the input field
        $.ajax({
          url: 'http://192.168.42.132:8000/story', // The API endpoint
          type: 'POST',
          data: {text: text},
          success: function(data) {
            $('#output').html(data); // Display the response from the API
          },
          error: function(xhr, status, error) {
            console.log(error);
          }
        });
      });
    </script>
</body>
</html>
