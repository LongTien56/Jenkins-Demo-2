<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Small Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<form class="row g-3 needs-validation" novalidate role="form" method="post" th:action="@{/clubs/new}" th:object="${club}">
    <div class="col-md-4">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" value="Mark" required th:field="*{title}" name="title">
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label for="photoUrl" class="form-label">PhotoUrl</label>
        <input type="text" class="form-control" id="photoUrl" value="Otto" required th:field="*{photoUrl}" name="photoUrl">
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="col-md-6">
        <label for="content" class="form-label">Content</label>
        <input type="text" class="form-control" id="content" required th:field="*{content}" name="content">
        <div class="invalid-feedback">
            Please provide a valid city.
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
</form>


<footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
